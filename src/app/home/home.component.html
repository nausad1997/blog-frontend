<div class="container" style="text-align: center" style="background-color:black">
    <div class="row" style="text-align: center">
        <div class="col-md-12" style="font-size: 22px; color: blanchedalmond;;">All Blogs</div>
    </div><br>

    <div class="row" style="text-align: center" *ngIf="allBlogs.length>0">
        <!-- iterative div start from here -->
        <div *ngFor="let blog of allBlogs" class="col-md-12">
            <div class="card">
                <div class="panel-heading">{{blog.title | uppercase}}</div>
                <p>{{blog.description}}</p>
                <br>
                <p [innerHtml]="blog.bodyHtml"></p>

                <div class="panel-footer">Posted on {{blog.created | date}} <br> by {{blog.author}}
                    <br><br>
                    <a [routerLink]="['/blog', blog.blogId]" class="btn btn-primary">Read</a>
                </div>
            </div>
            <br>
        </div>
        <!-- iterative div ends here -->
    </div>
</div>
